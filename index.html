<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://kit.fontawesome.com/" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7cc25a8466.js" crossorigin="anonymous"></script>
    <title>JS</title>
</head>

<body>
    <h1 class="common-title" id="common-title">Movies Cards</h1>
    <section class="section">
        <div class="movieList" id="movieList">
            <div class="movie">
                <h2 class="common-sm-title">${movie.name} (${movie.year})</h2>
                <img src="#" alt="#">
                <h3 class="common-text">${movie.director}</h3>
                <p class="common-text"></p>
                <div id="rating" class="rating">
                        <input value="5" class="star-radio" type="radio" name="star5" id="star5">
                        <label for="star5"></label>
                        <input value="4" class="star-radio" type="radio" name="star4" id="star4">
                        <label for="star4"></label>
                        <input value="3" class="star-radio" type="radio" name="star3" id="star3">
                        <label for="star3"></label> 
                        <input value="2" class="star-radio" type="radio" name="star2" id="star2">
                        <label for="star2"></label>
                        <input value="1" class="star-radio" type="radio" name="star1" id="star1">
                        <label for="star1"></label>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <form class="form "action="">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="form-btn">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
    <script src="./data/movies.js"></script>
    <script src="./app.js"></script>
</body>
</html>
